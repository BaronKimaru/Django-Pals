{% extends "core/base.html" %} {% block content %}
<main role="main" class="container">
  <div class="starter-template">
    <h1 class="mt-3 text-center display-2">All Users</h1>
    <h1 class="my-3 text-center display-4">Hi, @{{ request.user }}</h1>
    <div class="jumbotron lead my-5">
      <ul class="list-group">
        {% for profile in user_profiles %}
        <li class="lead">
          <!-- profile returns self.user.username -->
          <a href="{{profile.get_absolute_url}}" class="lead">{{ profile }}</a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</main>
<!-- /.container -->

{% endblock %}
